<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grösse wählen – Hundecoiffeur Pepita</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="site-header">
  <div class="container header-inner">
    <a href="index.html" class="brand">
      <span class="brand-text">Hundecoiffeur&nbsp;Pepita</span>
      <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    </a>
    <a href="index.html" class="center-logo">
      <div class="logo-wrapper">
        <img src="Pictures/logo-no-backgorund.png" alt="Logo Hunde Coiffeur Pepita">
      </div>
    </a>

    <nav class="nav">
      <a href="index.html#dienstleistungen">Dienstleistungen</a>
      <a href="index.html#kontakt">Kontakt</a>
    </nav>
  </div>
</header>

<main class="section">
  <div class="container">
    <h1>Grösse wählen</h1>
    <p class="section-intro">Wähle Service und Hundegrösse.</p>

    <!-- Anzeige des aktuell gewählten Services -->
    <div id="currentService" style="font-weight:600; margin-bottom:10px;"></div>

    <label>Service
      <select id="serviceSelect">
        <option value="Ganzer-Service">Ganzer-Service</option>
        <option value="Waschen & Föhnen">Waschen & Föhnen</option>
        <option value="Zusatzleistung">Zusatzleistung</option>
      </select>
    </label>

    <div class="grid cards" style="margin-top:16px">
      <article class="card">
        <h3>Klein</h3>
        <p>≤ 10 kg / &lt; 35 cm</p>
        <div class="actions"><button class="btn primary" onclick="go('Klein')">Weiter</button></div>
      </article>

      <article class="card">
        <h3>Mittel</h3>
        <p>10 – 25 kg / 35 – 55 cm</p>
        <div class="actions"><button class="btn primary" onclick="go('Mittel')">Weiter</button></div>
      </article>

      <article class="card">
        <h3>Gross</h3>
        <p>&gt; 25 kg / &gt; 55 cm</p>
        <div class="actions"><button class="btn primary" onclick="go('Gross')">Weiter</button></div>
      </article>
    </div>
  </div>
</main>

<script>
  const PRICES = {
    "Ganzer-Service":    { "Klein": 75, "Mittel": 75, "Gross": 75 },
    "Waschen & Föhnen": { "Klein": 60, "Mittel": 60, "Gross": 60 },
    "Zusatzleistung":   { "Klein": 20, "Mittel": 20, "Gross": 20 }
  };

  const params = new URLSearchParams(window.location.search);
  const preselected = decodeURIComponent(params.get("service") || "Ganzer-Service"); 

  const select = document.getElementById("serviceSelect");
  const currentDisplay = document.getElementById("currentService");

  select.value = preselected;
  currentDisplay.textContent = "Aktuell gewählter Service: " + preselected;

  function go(size) {
    const service = select.value;
    const price = PRICES[service][size];

    const unit = service === "Zusatzleistung" ? "/ Je" : "/ Std.";

    window.location.href = `booking.html?service=${encodeURIComponent(service)}&size=${size}&price=${price}&unit=${encodeURIComponent(unit)}`;
  }


</script>

</body>
</html>
