<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gr√∂sse w√§hlen ‚Äì Salon de Coiffure Pepita</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="site-header">
  <div class="container header-inner">
    <a href="index.html" class="brand">
      <span class="logo">üêæ</span>
      <span class="brand-text">Salon&nbsp;de&nbsp;Coiffure&nbsp;Pepita</span>
    </a>
    <a href="index.html" class="center-logo">
      <img src="Pictures/logo-no-backgorund.png" alt="Logo Hunde Coiffeur Pepita" />
    </a>
    <nav class="nav">
      <a href="index.html#dienstleistungen">Dienstleistungen</a>
      <a href="index.html#kontakt">Kontakt</a>
    </nav>
  </div>
</header>

<main class="section">
  <div class="container">
    <h1>Gr√∂sse w√§hlen</h1>
    <p class="section-intro">W√§hle Service und Hundegr√∂sse.</p>

    <!-- Anzeige des aktuell gew√§hlten Services -->
    <div id="currentService" style="font-weight:600; margin-bottom:10px;"></div>

    <label>Service
      <select id="serviceSelect">
        <option value="Ganzer-Service">Ganzer-Service</option>
        <option value="Waschen & F√∂hnen">Waschen & F√∂hnen</option>
        <option value="Zusatzleistung">Zusatzleistung</option>
      </select>
    </label>

    <div class="grid cards" style="margin-top:16px">
      <article class="card">
        <h3>Klein</h3>
        <p>‚â§ 10 kg / &lt; 35 cm</p>
        <div class="actions"><button class="btn primary" onclick="go('Klein')">Weiter</button></div>
      </article>

      <article class="card">
        <h3>Mittel</h3>
        <p>10 ‚Äì 25 kg / 35 ‚Äì 55 cm</p>
        <div class="actions"><button class="btn primary" onclick="go('Mittel')">Weiter</button></div>
      </article>

      <article class="card">
        <h3>Gross</h3>
        <p>&gt; 25 kg / &gt; 55 cm</p>
        <div class="actions"><button class="btn primary" onclick="go('Gross')">Weiter</button></div>
      </article>
    </div>
  </div>
</main>

<script>
  const PRICES = {
    "Ganzer-Service":    { "Klein": 80, "Mittel": 80, "Gross": 80 },
    "Waschen & F√∂hnen": { "Klein": 60, "Mittel": 60, "Gross": 60 },
    "Zusatzleistung":   { "Klein": 80, "Mittel": 80, "Gross": 80 }
  };

  const params = new URLSearchParams(window.location.search);
  const preselected = decodeURIComponent(params.get("service") || "Ganzer-Service"); 

  const select = document.getElementById("serviceSelect");
  const currentDisplay = document.getElementById("currentService");

  select.value = preselected;
  currentDisplay.textContent = "Aktuell gew√§hlter Service: " + preselected;

  if (!PRICES[select.value]) select.value = "Ganzer-Service";

  function go(size) {
    const service = select.value;
    const price = PRICES[service][size];
    window.location.href = `booking.html?service=${encodeURIComponent(service)}&size=${size}&price=${price}`;
  }
</script>

</body>
</html>
