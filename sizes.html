<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grösse wählen – Salon de Coiffure Pepita</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="site-header">
  <div class="container header-inner">
    <a href="index.html" class="brand"><span class="brand-text">Salon&nbsp;de&nbsp;Coiffure&nbsp;Pepita</span></a>
    <a href="index.html" class="center-logo"><img src="logo.jpg" alt="Logo" /></a>
    <nav class="nav">
      <a href="index.html#dienstleistungen">Dienstleistungen</a>
      <a href="index.html#kontakt">Kontakt</a>
    </nav>
  </div>
</header>

<main class="section">
  <div class="container">
    <h1>Grösse wählen</h1>
    <p class="section-intro">Wähle Service und Hundegrösse.</p>

    <label>Service
      <select id="serviceSelect">
        <option>Basis-Pflege</option>
        <option>Komplettschnitt</option>
        <option>Zusatzleistung</option>
      </select>
    </label>

    <div class="grid cards" style="margin-top:16px">
      <article class="card"><h3>Klein</h3><p>≤ 10 kg / &lt; 35 cm</p><div class="actions"><button class="btn primary" onclick="go('Klein')">Weiter</button></div></article>
      <article class="card"><h3>Mittel</h3><p>10–25 kg / 35–55 cm</p><div class="actions"><button class="btn primary" onclick="go('Mittel')">Weiter</button></div></article>
      <article class="card"><h3>Gross</h3><p>&gt; 25 kg / &gt; 55 cm</p><div class="actions"><button class="btn primary" onclick="go('Gross')">Weiter</button></div></article>
    </div>
  </div>
</main>

<script>
  const PRICES = {
    "Basis-Pflege":    { "Klein": 59,  "Mittel": 79,  "Gross": 99  },
    "Komplettschnitt": { "Klein": 89,  "Mittel": 109, "Gross": 139 },
    "Zusatzleistung":  { "Klein": 10,  "Mittel": 25,  "Gross": 40  }
  };
  function go(size){
    const service = document.getElementById('serviceSelect').value;
    const price = PRICES[service][size];
    location.href = `booking.html?service=${service}&size=${size}&price=${price}`;
  }
</script>
</body>
</html>
